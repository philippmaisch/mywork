<style>
div {
  border: 1px solid black;

}
.slider {
  width: 134px;
  height: 25px;
  border: 1px solid #666;
}
</style>

<body>

	decimals calculated: <div class="slider">

	</div>
  

	<input type="button" name="myButton" value="CAD -> EUR">

<div id="output">
</div>

</body>

<script>

		var decimals = document.getElementById("output2").value;

		var y3 = y1 * 0.66752; 
		var fin = y3.toFixed(decimals);
		var y4 = y1 * 1.49863; 
		var fin2 = y4.toFixed(decimals);
  
	var output = "CAD->EUR: " + fin; 


  $("#output").html(output);
  
  
}

function runProgram2(evt) {
