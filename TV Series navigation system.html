<body>

<select id='Season'>
	<option default value='0'>--</option>
	<option value='1'>Season 1</option>

<select id='Episode'>

  <input type="button" name="myButton" value="submit">

<span id="outputSpan">
  
</span>

<script>

$("input[name=myButton]").on("click",doSelection)

function doSelection(evt) {
  console.log(evt);  
  var output = "You selected" + " " + $('#Season :selected').text() + " " + $('#Episode :selected').text();
  $("#outputSpan").html(output);

}

</script>
