<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div {
  border: 1px solid #333;
  background-color: #eee;
  height: 150px;
  width: 90%;
  padding: 6px;
  border-radius: 3px;
}

</style>

<select id='topics'>
	<option default>Choose Topic</option>
	<option value='1'>Maths</option>
	<option value='2'>English</option>
	<option value='3'>Business</option>
	
</select>
<body>
<div id="output">

</div>

</body>

<script>

$("#topics").on("change",doSelection);

function doSelection(evt) {
var select = $('#topics :selected').text();

switch(select) {

  case 'Maths':
    var output1 = "Mathematics includes the study of such topics as quantity, structure, space, and change. Mathematicians seek and use patterns to formulate new conjectures; they resolve the truth or falsity of conjectures by mathematical proof.";
	$("#output").html(output1);
    break;
	
  case 'English':
    var output2 = "English is a West Germanic language that was first spoken in early medieval England and eventually became a global lingua franca. It is named after the Angles, one of the Germanic tribes that migrated to the area of Great Britain that later took their name, as England.";
    $("#output").html(output2);
    break;
	
  case 'Business':
    var output3 = "Business is the activity of making one's living or making money by producing or buying and selling products (such as goods and services). Simply put, it is 'any activity or enterprise entered into for profit. It does not mean it is a company, a corporation, partnership, or have any such formal organization, but it can range from a street peddler to General Motors.";
    $("#output").html(output3);
    break;
	
  default:
  var output4 = "no topic selected";
  $("#output").html(output4);

}
}
</script>
